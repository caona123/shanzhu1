		<script type="text/javascript">
			;$(function($){
				var flag = true;
				$(".ipt .yanjing").click(function(){
					if(flag){
						$(".ipt .input").attr("type","text");
						$(this).css("color","red");
						flag = false;
					}else{
						$(".ipt .input").attr("type","password");
						$(this).css("color","#333");
						flag = true;
					}
				})
			})
		</script>
