<script>
    $(".content .ul1 li").click(function () {
        $(".content .ul1 li").removeClass("active");
        $(".content div").removeClass("show");
        $(this).addClass("active");
        var index=$(this).index();
        $(".content div").eq(index).addClass("show");
    })

    $("#xl").click(function () {
        $(".zz").show();
    })
    $(".zz a").click(function () {
        $(".zz a").removeClass("a");
        $(this).addClass("a")
        $(".zz").hide();
    })
</script>
