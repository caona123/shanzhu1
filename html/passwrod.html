<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../css/enter/pass.css">
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="stylesheet" type="text/css" href="../font-awesome/css/font-awesome.css">
    <script src="../js/zepto.min.js"></script>
</head>
<body>
    <div class="header">
        <p class="head_1">
            <a href="../index.html">
                <span class="fa fa-angle-left"></span>
            </a>
        </p>
        <p class="head_2">
            忘记密码
        </p>
    </div>
    <div class="box">
        <div class="ball">
            <div class="font">
                <p>请输入您绑定的手机号码</p>
            </div>
            <div class="ipts">
                <p class="ipts_1">
                    <span class="fa fa-mobile"></span>
                </p>
                <p class="ipts_4">
                    <span class="fa fa-envelope sp_two"></span>
                </p>
                <p class="ipts_5"></p>
                <p class="ipts_2">
                    <input type="text" placeholder="手机号码" class="ipts_2_one">
                </p>
                <p class="ipts_3">
                    <span class="fa fa-times-circle"></span>
                </p>
                <p class="ipts_6">
                    <span id="dao">60</span>s
                </p>
            </div>
            <div class="enter">
                <div>
                    <a style="color:#fff;">
                        <input type="button" value="下一步" class="inpt1">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="block">
        <div class="in_box">
            <p class="pp_one">
                确认手机号码
            </p>
            <p class="pp_two">
                <span>我们将发送验证码到:</span>
                <span>13834464990</span>
            </p>
            <p class="pp_three">
                <a href="#" class="aa_1">取消</a>
                <a href="verify.html" class="aa_2">确定</a>
            </p>
        </div>
    </div>
</body>
<script>
    (function(win,doc){
        //浏览器缩放时
        win.onresize=function(){
            change();
        };
        change();
        function change(){
            var oFs=doc.documentElement.clientWidth/(320/20);

            //设置根目录字体大小
            doc.documentElement.style.fontSize=oFs+'px';
        }
    })(window,document);

    Zepto(function($){
        $(".inpt1").tap(function() {
            $(".block").css('display', 'block');
            })
        $(".aa_1").tap(function() {
            $(".block").css('display', 'none');
        })
        })
</script>
</html>
